<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<dom-module id="session-info">
	<style>
	</style>
	<template>
		<iron-ajax auto url="/api/profile/session" id="profileinfo" handle-as="json" last-response="{{value}}" on-response="getResponse"></iron-ajax>
	</template>
	<script>
		Polymer({
			is: 'session-info',

			properties: {
				value: {
					type: String,
					value: ""
				}
			},

			getResponse: function(e) {
				console.log ("Session last response:", e.target.lastResponse);
			}
		});
	</script>
</dom-module>
