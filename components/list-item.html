<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-list/iron-list.html">
<link rel="import" href="/bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="/bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-item/paper-item-body.html">
<link rel="import" href="/bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="/components/sb-theme.html">
<dom-module id="list-item">
    <style is="custom-style">
    </style>
    <template>
        <paper-material elevation=3 class="list">
            <paper-icon-item>
                <div class="avatar orange" item-icon></div>
                <paper-item-body two-line>
                    <div>{{name}}</div>
                    <div secondary>{{subtitle}}</div>
                    <iron-collapse id="collapse">
                        <content></content>
                    </iron-collapse>
                </paper-item-body>
                <iron-icon icon="info" on-click="doCollapse"></iron-icon>
                <template is="dom-if" if="{{url}}">
                    <a href$="{{url}}">
                        <iron-icon icon="arrow-forward"></iron-icon>
                    </a>
                </template>
            </paper-icon-item>
        </paper-material>
    </template>
    <script>
    Polymer({
        is: 'list-item',
        Properties: {
            name: {
                type: String,
                value: "NO NAME"
            },
            subtitle: {
                type: String,
                value: "This is a test"
            },
            desc: {
                type: String,
                value: "NO DESC"
            },
            logo: {
                type: String,
                value: "avatar orange"
            },
            url: {
                type: String,
                value: null
            }
        },
        doCollapse: function() {
            console.log("doing collapse");
            // document.querySelector("#collapse").toggle()
            this.$.collapse.toggle();
        }
    });
    </script>
</dom-module>
