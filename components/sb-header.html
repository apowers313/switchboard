<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-styles/paper-styles.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/components/sb-theme.html">
<link rel="import" href="/components/sign-in.html">
<link rel="import" href="/components/menu-drawer.html">
<dom-module id="sb-header">
    <style is="custom-style">
    a:link {
        text-decoration: none;
        color: black;
    }
    
    a:visited {
        text-decoration: none;
        color: black;
    }
    
    a:hover {
        text-decoration: none;
        color: black;
    }
    
    a:active {
        text-decoration: none;
        color: black;
    }
    
    body {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 24px;
        background-color: var(--paper-grey-50);
    }
    
    paper-toolbar {
        background: var(--sb-theme-bgcolor);
    }
    
    .paper-header.medium-tall {
        /*height: 25vh;*/
        height: 150px;
        line-height: 50px;
    }
    .menusize {
        height: calc(100vh - 150px);
        max-width: 250px;
    }
    </style>
    <template>
        <paper-header-panel mode="seamed">
            <paper-toolbar class="paper-header medium-tall horizontal">
                <div class="middle flex"></div>
                <div class="middle justified layout">
                    <!-- <iron-image src="/images/switchboard_logo1.png" preload sizing="contain"></iron-image> + max-width -->
                    <a href="/"><img src="/images/switchboard_logo1.png" height="50" alt="Switchboard" class="center-justified"></a>
                </div>
                <div class="middle flex"></div>
                <paper-icon-button class="bottom" icon="menu" on-click="toggleMenu"></paper-icon-button>
                <div class="bottom flex"></div>
                <sign-in class="bottom"></sign-in>
            </paper-toolbar>
            <div id="layoutContent" class="content layout flex horizontal">
                <menu-drawer id="drawer" fitInto="layoutContent" class="menusize left bottom">
                </menu-drawer>
                    <content>
                    </content>
            </div>
        </paper-header-panel>
    </template>
    <script>
    Polymer({
        is: 'sb-header',
        goHome: function() {
            console.log("HOME");
        },
        toggleMenu: function() {
            console.log ("Toggle");
            document.getElementById("drawer").toggle();
        }
    });
    </script>
</dom-module>
