<html>
<head>

  <title>iron-ajax</title>

  <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="/bower_components/paper-item/paper-item.html">
<!--   <link rel="import" href="/bower_components/iron-image/iron-image.html">
  <link rel="import" href="/bower_components/paper-styles/classes/typography.html">
 -->  <!-- <link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html"> -->
  <!-- <link rel="stylesheet" href="/bower_components/paper-styles/demo.css"> -->
</head>
<body>

  <template is="dom-bind">
    <iron-ajax auto
        url="http://localhost:1337/service"
        handle-as="json"
        last-response="{{ajaxResponse}}"></iron-ajax>

    <h1>Services</h1>
    <section class="flex layout vertical wrap">
      <template is="dom-repeat" items="[[ajaxResponse]]">
        <p>NAME:&nbsp;<div>[[item.name]]</div><br /></p>
        <p>DESCRIPTION:&nbsp;<div>[[item.description]]</div></p>
      </template>
    </section>
  </template>

</body>
</html>
